<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coal India Profile</title>
    <link rel="stylesheet" href="page2.css">
    <style>
        /* Reset default margin, padding, and box-sizing for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg1.png'); /* Path to your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Make the background image stay in place while scrolling */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            color: #333; /* Default text color */
        }

        /* Container for layout */
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sidebar styling */
        .sidebar {
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for sidebar */
            padding: 20px;
            border-radius: 10px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .footer {
            font-size: 16px;
            color: #555;
            text-align: center;
        }

        .footer p {
            margin: 10px 0;
        }

        .sidebar-link {
            color: #2196F3; /* Blue color for links */
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar-link:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Content styling */
        .content {
            width: 75%;
            padding-left: 20px;
        }

        /* Profile summary section */
        .profile-summary {
            text-align: left;
            margin-bottom: 20px;
        }

        .profile-summary h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-summary p {
            font-size: 18px;
            color: #555;
        }

        /* Main content styling */
        .main-content {
            background-color: #ffffff; /* White background for main content */
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }

        /* Profile information styling */
        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 20px;
        }

        /* Details section */
        .details {
            font-size: 18px;
        }

        .details h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .active {
            color: green;
        }

        /* Button styling */
        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 10px;
        }

        .shift-handover {
            background-color: #4CAF50; /* Green color */
            color: white;
        }

        .safety-management {
            background-color: #2196F3; /* Blue color */
            color: white;
        }

        .buttons a:hover {
            opacity: 0.9; /* Slightly reduce opacity on hover */
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="container">
        <div class="sidebar">
            <img src="logo.jpeg" alt="Coal India Logo" class="logo">
            <div class="footer">
                <p><a href="updates.html" class="sidebar-link">UPDATES</a></p>
                <p><a href="attendance.html" class="sidebar-link">Update Attendance</a></p>
                <p><a href="holidays.html" class="sidebar-link">Holidays</a></p>
            </div>
        </div>
        
        <div class="content">
            <div class="profile-summary">
                <!-- Profile summary content -->
            </div>
            
            <div class="main-content">
                <div class="profile-info">
                    <div class="profile-pic"></div>
                    <div class="details">
                        <h2 id="profile-name">Name</h2>
                        <br>
                        <p><strong>Worker Status:</strong> <span id="status" class="active">Active</span></p>
                        <br>
                        <p><strong>Enroll ID:</strong> <span id="enrollId">Enroll ID</span></p>
                        <br>
                        <p><strong>Department:</strong> <span id="position">Position</span></p>
                        <br>
                        <p><strong>Site of Work:</strong> <span id="site">Site</span></p>
                        
                    </div>
                </div>
                <div class="buttons">
                    <a href="newlay.html" class="shift-handover">Shift Handover</a>
                    <a href="new.html" class="safety-management">Safety Management</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZbkbWTlYtScXenDL9n-CgYSNluFtRf9E",
            authDomain: "dataadd-8cf4f.firebaseapp.com",
            databaseURL: "https://dataadd-8cf4f-default-rtdb.firebaseio.com",
            projectId: "dataadd-8cf4f",
            storageBucket: "dataadd-8cf4f.appspot.com",
            messagingSenderId: "163416489588",
            appId: "1:163416489588:web:d786217186f5e6ebe01b21",
            measurementId: "G-W8YZ1PKF5X"
        };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref();

        // Function to get URL parameters
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                  results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const name = getParameterByName('name');

        // Fetch data based on identifier
        if (name) {
            dbRef.child("dataform").orderByChild("name").equalTo(name).once("value", snapshot => {
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        const data = childSnapshot.val();
                        document.getElementById('profile-name').innerText = data.name;
                        document.getElementById('enrollId').innerText = data.enrollId;
                        document.getElementById('position').innerText = data.position;
                        document.getElementById('site').innerText = data.site;
                        document.getElementById('status').innerText = data.status;
                        document.getElementById('year').innerText = data.year;
                    });
                } else {
                    alert('No records found.');
                }
            }).catch(error => {
                console.error('Error fetching data:', error);
            });
        } else {
            alert('No identifier provided.');
        }
    </script>
</body>
</html>
